---
release_platforms:
  rhel:
  - '8'
  ubuntu:
  - jammy
repositories:
  ros-rpmdemo:
    release:
      packages:
      - baz_msgs
      - idl_core_generators
      - idl_core_runtime
      - idl_generator_bar
      - idl_generator_foo
      - idl_generator_packages_union
      - idl_runtime_bar
      - idl_runtime_foo
